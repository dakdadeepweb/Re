    <div class="container">
        <h1>Atualizações Recentes</h1>

        <div id="update-display">
            <!-- As atualizações vão aparecer aqui -->
        </div>
    </div>

    <script>
        // Recuperando as informações do localStorage
        const updateData = JSON.parse(localStorage.getItem('updateData'));

        if (updateData) {
            // Se houver dados no localStorage, exibe a atualização
            const updateDisplay = document.getElementById('update-display');

            const updateHTML = `
                <div class="update-item">
                    <h2>Nome da Atualização: ${updateData.updateName}</h2>
                    <p><strong>Personagens:</strong> ${updateData.characters}</p>
                    <p><strong>Data de Lançamento:</strong> ${updateData.releaseDate}</p>
                    <img src="${updateData.banner}" alt="Banner da atualização" style="width: 100%; max-width: 600px; margin-top: 10px;">
                </div>
            `;

            updateDisplay.innerHTML = updateHTML;  // Exibe as informações na página
        } else {
            // Caso não haja dados no localStorage, exibe uma mensagem
            document.getElementById('update-display').innerHTML = '<p>Não há atualizações para mostrar no momento.</p>';
        }
    </script>
</body>
